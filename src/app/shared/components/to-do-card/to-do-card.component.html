<mat-card class="to-do-card">
    <mat-card-content>
        <p>
            {{text}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="primary" aria-label="Edit to-do item">
            <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Delete to-do item">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
