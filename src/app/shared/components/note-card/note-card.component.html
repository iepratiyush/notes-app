<mat-card class="note-card" *ngIf="note">
    <mat-card-header>
        <mat-card-title>{{note.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span >{{note.text}}</span>
    </mat-card-content>
    <mat-card-actions [align]="isHandset ? 'start': 'end'">
        <button mat-icon-button color="warn" aria-label="Delete" (click)="onDelete()">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
