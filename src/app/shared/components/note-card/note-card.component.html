<mat-card class="note-card" *ngIf="note">
    <mat-card-header [ngStyle]="{'background-color': colorHexCode}">
        <mat-card-title class="note-title">{{note.title | titlecase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span class="note-content">{{note.text}}</span>
    </mat-card-content>
    <mat-card-actions [align]="isHandset ? 'start': 'end'">
        <button mat-icon-button color="warn" aria-label="Delete" (click)="onDelete()">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
